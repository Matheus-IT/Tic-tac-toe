<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Tic Tac Toe!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="player"></div>
	<div id="table">
		<h1 id="msg">Tic Tac Toe!</h1>
		<div id="game">
			<!-- the cells will be generated by javascript -->
		</div>
		<table id="scoreboard">
			<thead>
				<tr>
					<th>Scoreboard</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Player X</td>
					<td id="timesXWon">Won 0 times</td>
				</tr>
				<tr>
					<td>Player O</td>
					<td id="timesOWon">Won 0 times</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="res"></div>
	<script src="game.js"></script>
</body>
</html>
